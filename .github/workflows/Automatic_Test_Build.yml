name: Automatic_Test_And_Build

on:
  push:
    branches: [ "main" ]  
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Debug --no-restore

      - name: Install Playwright browsers
        shell: bash
        run: |
          set -e
          PW_SCRIPT="$(find . -type f -path "*/bin/Debug/net8.0/playwright.ps1" | head -n 1)"
          echo "Found Playwright script: $PW_SCRIPT"
          if [ -z "$PW_SCRIPT" ]; then
            echo "playwright.ps1 not found. Ensure your test project references Microsoft.Playwright."
            exit 1
          fi
          pwsh "$PW_SCRIPT" install --with-deps

      - name: Test
        run: dotnet test --configuration Debug --no-build --verbosity normal