# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup21chirprazor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4BFEE23410D41B3BC8B7617137817A1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_79B760B9839D4F968BBF892D2861D936 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B49D2B1CEEF34B468F4597986849D1C6 }}
      
      - name: Publish web app to ./site
        run: |
          dotnet publish src/Chirp.Razor/Chirp.Razor.csproj \
            -c Release \
            -o site \
            --no-self-contained
      
      - name: List publish output
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "--- site/ ---"
          ls -la site
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: bdsagroup21chirprazor
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: site


      - name: Deploy to Azure Web App (stable)
        uses: azure/webapps-deploy@v2
        with:
          app-name: bdsagroup21chirprazor
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./site 

          

