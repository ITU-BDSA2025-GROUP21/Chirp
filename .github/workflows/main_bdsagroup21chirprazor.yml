name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup21chirprazor

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore & Build
        run: dotnet build src/Chirp.Razor/Chirp.Razor.csproj -c Release

      - name: Publish
        run: dotnet publish src/Chirp.Razor/Chirp.Razor.csproj -c Release -o ./publish

      - name: Zip published app
        run: cd publish && zip -r ../site.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-zip
          path: site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-zip
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_60606DCFA78B495896C259B417204FA1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FBB50B1433184273A5F1282BA555CC1A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B96560B074224FB4BCFA8E206DC421E4 }}

      # Ensure build-during-deployment is OFF (idempotent)
      - name: Disable Oryx build on app
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name bdsagroup21chirprazor \
              --resource-group noav_rg_9994 \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy to Azure Web App (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup21chirprazor'
          slot-name: 'Production'
          package: site.zip
